@(tasks: List[Task], taskForm: Form[String])

@import helper._

@main("Todo list", "Tasks") {
  <div class="task-container">
    @tasks.map { task =>
      <div class="task-item">
        <a class="task-label" href="/tasks/@task.id">
          @task.label
        </a>
        <div class="task-action">
          @form(routes.TaskController.deleteTask(task.id)) {
            <button class="alert tiny" type="submit">delete</button>
          }
        </div>
      </div>
    }
  </div>
}
